<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

<title>iScroll-5-refresh-demo</title>
<link  rel='stylesheet' type='text/css' href='./css/iscroll-refresh.css'>
<link  rel='stylesheet' type='text/css' href='./css/index.css'>
</head>
<body>
<div id="app">
	<div id="ir-tabs-wrapper">
		<div class="ir-tabs-scroller">
			<a class="active" href="#">行业资讯</a>
			<a href="#">酒店资讯</a>
			<a href="#">航空资讯</a>
		</div>
	</div>
	<div style="clear:both"></div>
	<div id="ir-bd-wrapper">
		<div class="ir-bd-scroller">
			<div class="ir-wrapper">
				<ul class="ir-scroller">
					<li v-for="item in list1">
						<a class="clear-fix" href="javascript:void(0)">
							<img :src="item.thumbnail">
							<div class="li-body">
								<h3>{{ item.title }}</h3>
								<p>{{ item.created_at }}</p>
							</div>
						</a>
					</li>
					<li>
						<div class="loader">
							<div class="line-scale">
								<div></div><div></div><div></div>
								<div></div><div></div>
							</div>
							<div style="margin-top:15px">加载中...</div>
						</div>
					</li>
				</ul>
			</div>
			<div class="ir-wrapper">
				<ul class="ir-scroller">
					<li v-for="item in list2">
						<a class="clear-fix" href="javascript:void(0)">
							<img :src="item.thumbnail">
							<div class="li-body">
								<h3>{{ item.title }}</h3>
								<p>{{ item.created_at }}</p>
							</div>
						</a>
					</li>
					<li>
						<div class="loader">
							<div class="line-scale">
								<div></div><div></div><div></div>
								<div></div><div></div>
							</div>
							<div style="margin-top:15px">加载中...</div>
						</div>
					</li>
				</ul>
			</div>
			<div class="ir-wrapper">
				<ul class="ir-scroller">
					<li v-for="item in list3">
						<a class="clear-fix" href="javascript:void(0)">
							<img :src="item.thumbnail">
							<div class="li-body">
								<h3>{{ item.title }}</h3>
								<p>{{ item.created_at }}</p>
							</div>
						</a>
					</li>
					<li>
						<div class="loader">
							<div class="line-scale">
								<div></div><div></div><div></div>
								<div></div><div></div>
							</div>
							<div style="margin-top:15px">加载中...</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="./js/jquery.min.js"></script>
<script type="text/javascript" src="./js/iscroll-probe.js"></script>
<script type="text/javascript" src="./js/iscroll-refresh.js"></script>
<script type="text/javascript" src="./js/vue.js"></script>
<script type="text/javascript" src="./js/getData.js"></script>
<script type="text/javascript" src="./js/demo.js"></script>

</html>
